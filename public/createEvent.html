<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Studly - Study like a Champ</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/app.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/lolliclock.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Studly</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="schedule.html">My Schedule</a></li>
            <li><a href="createEvent.html">Create Event</a></li>
            <li><a href="settings.html"><i class="large material-icons">settings</i></a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="createEvent.html">Create Event</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="Log Out">Log Out</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>
    <div class="section no-pad-bot" id="index-banner">
      <div class="col l6 s12">
        <div class="row">
          <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card white ">
              <div class="row">
                <form id="createEvent" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <h5>Create an Event</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="class" type="text">
                      <label for="class">Class</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="eventName" type="text">
                      <label for="eventName">Event Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="location" type="text">
                      <label for="location">Location</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="date" type="date" class="datepicker">
                      <label for="date">Date</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="pick-a-time" type="text">
                      <label for="time">Time</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="description" class="materialize-textarea"></textarea>
                      <label for="description">Description</label>
                    </div>
                    <div class="input-field col s12">
                      <label>Invite Classmates</label>
                      <ul class="collection">
                        <li class="collection-item filter">
                          <input placeholder="Filter" />
                        </li>
                        <li class="collection-item">
                          <div>Blake Levine
                            <div href="#!" class="secondary-content checkbox">
                              <input type="checkbox" id="myCheckbox1" class="filled-in" />
                              <label for="myCheckbox1"></label>
                            </div>
                          </div>
                        </li>
                        <li class="collection-item">
                          <div>Jeremey Barnes
                            <div href="#!" class="secondary-content checkbox">
                              <input type="checkbox" id="myCheckbox2" class="filled-in" />
                              <label for="myCheckbox2"></label>
                            </div>
                          </div>
                        </li>
                        <li class="collection-item">
                          <div>Jon Snow
                            <div href="#!" class="secondary-content checkbox">
                              <input type="checkbox" id="myCheckbox3" class="filled-in" />
                              <label for="myCheckbox3"></label>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <a class="waves-effect waves-light btn green lighten-1" type="submit">Create</a>
                      <a class="waves-effect waves-light btn red lighten-1">Discard</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer blue-grey darken-4">
      <div class="container">
        <div class="row">
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Made using <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
      </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/lolliclock.js"></script>
    <script src="js/init.js"></script>
    <script>
$('#textarea1').trigger('autoresize');
$('#pick-a-time').lolliclock({autoclose:true});
$('.datepicker').pickadate({
  selectMonths: true, // Creates a dropdown to control month
  selectYears: 15 // Creates a dropdown of 15 years to control year

});
  console.log("datepicker initialized");
    </script>

  </body>
</html>
