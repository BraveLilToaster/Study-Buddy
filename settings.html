<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Settings - Studly</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/app.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/lolliclock.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Studly</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"></a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="Log Out">Log Out</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="Log Out">Log Out</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>
    <div class="section no-pad-bot" id="index-banner">
      <div class="col l6 s12">
        <div class="row">
          <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card white ">
              <div class="row">
                <form id="createEvent" class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <h5>Settings</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="class" type="text">
                      <label for="class">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="eventName" type="text">
                      <label for="eventName">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="location" type="text">
                      <label for="location">School</label>
                    </div>
                    <div class="input-field col s12">
                      <ul class="collection">
                        <li class="collection-item filter">
                          <input placeholder="Search Classes" />
                        </li>
                        <li class="collection-item">
                          <div>Class Name
                            <a href="#!" class="secondary-content">
                              <i class="small material-icons cancel">cancel</i>
                            </a>
                          </div>
                        </li>
                        <li class="collection-item">Alvin</li>
                        <li class="collection-item">Alvin</li>
                      </ul>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <a class="waves-effect waves-light btn green lighten-1" type="submit">Create</a>
                      <a class="waves-effect waves-light btn red lighten-1">Discard</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer blue-grey darken-4">
      <div class="container">
        <div class="row">
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Made using <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
      </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/lolliclock.js"></script>
    <script src="js/init.js"></script>
    <script>
//$('#textarea1').val('New Text');
$('#textarea1').trigger('autoresize');
$('.datepicker').pickadate({
  selectMonths: true, // Creates a dropdown to control month
  selectYears: 15 // Creates a dropdown of 15 years to control year
});
$('#pick-a-time').lolliclock({autoclose:true});
    </script>

  </body>
</html>
